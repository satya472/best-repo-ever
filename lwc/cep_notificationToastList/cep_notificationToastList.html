<template>
    <div class="container alert_container" if:false={showToastMsgs}>
      <div class="alerts">
        <template for:each={toastNotification} for:item='toastMsg'>
          <div class="alert alert-warning alert-dismissible fade show first" key={toastMsg.id}>
            <div class="container-fluid">
              <div class="row">
                <div class="">
                  <img src={warningIcon} width="30" height="30" />
                </div>
                <div class="col-10">
                  {toastMsg.Name}
                </div>
                <div class="">
                  <button type="button" class="btn btn-warning btn-circle close" data-dismiss="alert" 
                        onclick={displayHideNotificationList}>
                  <i class="fa fa-times" style="color: #ff9900"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </template>  
     </div>
    </div>
</template>
