<template>
   <template if:false={hideNotification}>
      <div class="slds-notify_container slds-is-relative">
         <div class="slds-notify slds-notify_toast slds-theme_warning" role="status">
            <span class="slds-assistive-text">warning</span>
            <span class="slds-icon_container slds-icon-utility-warning slds-m-right_small slds-no-flex slds-align-top"
               title="Description of icon when needed">
               <lightning-icon icon-name="utility:warning" alternative-text="Warning!" variant="warning" size="small">
               </lightning-icon>
            </span>
            <div class="slds-notify__content" data-id={notification.Id} onclick={showNotification}>
               <h2 class="slds-text-heading_small ">
                  <a href="javascript:void(0);">{notification.Name}</a>
               </h2>
            </div>
            <div class="slds-notify__close">
               <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close"
                  onclick={hideNotificationClick}>
                  <lightning-icon icon-name="utility:close" alternative-text="Close" variant="warning" size="small">
                  </lightning-icon>
               </button>
            </div>
         </div>
      </div>
   </template>
</template>
