<template>
    <div onkeyup={filterData}>
        <lightning-layout horizontal-align="spread" multiple-rows="true">
            <lightning-layout-Item padding="around-small" size="12" small-device-size="5" medium-device-size="2">
                <!--<lightning:input aura:id="start" type="date" name="startDate" label="Start Date" placeholder="Start Date.."/>-->
            </lightning-layout-Item>
            <lightning-layout-Item padding="around-small" size="12" small-device-size="5" medium-device-size="2">
                <!--<lightning:input aura:id="end" type="date" name="endDate" label="End Date" placeholder="End Date.."/>-->
            </lightning-layout-Item>
            <lightning-layout-Item padding="around-small" size="12" small-device-size="2" medium-device-size="1">
                
            </lightning-layout-Item>
